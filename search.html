    <div class="search-container">
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search on Google" onkeydown="checkEnterKey(event)">
            <button class="search-button" onclick="performSearch()"><img src="https://www.google.com/images/icons/material/system/1x/search_black_24dp.png" alt="Search"></button>
        </div>
    </div>

    <script>
        function performSearch() {
            // Get the search query from the input field
            const searchQuery = document.getElementById("searchInput").value;

            // Replace spaces with '+' to mimic Google search behavior
            const encodedQuery = encodeURIComponent(searchQuery).replace(/%20/g, "+");

            // Create the Google search URL with the encoded query
            const googleSearchURL = `https://www.google.com/search?q=${encodedQuery}`;

            // Open the search results in a new tab
            window.open(googleSearchURL, "_blank");
        }

        function checkEnterKey(event) {
            if (event.keyCode === 13) {
                // Enter key pressed, trigger the search button click
                performSearch();
            }
        }
    </script>
